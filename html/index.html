<!-- <!DOCTYPE html> -->
<html>
    <head>
        <title>Random Name Generator</title>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" http-equiv="cache-control" content="no-cache"/>
        <link href="./css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="https://kit.fontawesome.com/556c5d2f1b.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </head>
    <body>
        <div >
            <img class=bg src="/api/backgrounds" loading="lazy" alt="">
        </div>

        <div class="success-banner">
            <span id="success-banner-message"></span>
            <i id="success-banner-image"></i>
        </div>

        <div class="popup" id="prompt-form-container">
            <form class="word-form" id="prompt-form">
                <!-- <i class="close-button far fa-times-circle"></i> -->
                <div>
                    <h2 id="prompt-message"></h2>
                    <span id="prompt-info" class="info"></span>
                </div>
                <input type="text" name="text" class="inputBox" id="prompt-input">
                <input type="submit" value="Ok" class="button-3">
                <input type="button" name="cancel" value="Cancel" class="button-4">
            </form>
        </div>

        <div class="grid">
            <div class="grid-item" id="adjective">
                <h1 class="sentence"></h1>
                <i class="plus-icon fas fa-plus"></i>
            </div>
            <div class="grid-item" id="animal">
                <h1 class="sentence"></h1>
                <i class="plus-icon fas fa-plus"></i>
            </div>
            <div class="grid-item">
                <h1 class=sentence style="white-space: nowrap;">of the</h1>
            </div>
            <div class="grid-item" id="color">
                <h1 class="sentence"></h1>
                <i class="plus-icon fas fa-plus" ></i>
            </div>
            <div class="grid-item" id="location">
                <h1 class="sentence"></h1>
                <i class="plus-icon fas fa-plus"></i>
            </div>
        </div>
    
    </body>
    <footer>
        <div class=logos>
            <div class=img>
                <a href="https://www.f5.com/solutions/multi-cloud-policy-management/distributed-cloud">
                    <img src="./images/f5.png">
                </a>
            </div>       
            <div class=img>
                <a href="https://www.nginx.com">
                    <img src="./images/nginx.png">
                </a>
            </div>  
        </div>
    </footer>
    <!-- <script type="text/javascript">if ( window.history.replaceState ) {window.history.replaceState( null, null, window.location.href );}</script> -->
</html>
